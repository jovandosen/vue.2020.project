<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Vue | About</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="images/favicon.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/app.css">
	</head>
	<body>

		<div id="navigation">
			<ul>
				<nav-links
					v-for="link in links"
					v-bind:key="link.id"
					v-bind:text="link.text"
					v-bind:url="link.url"
				></nav-links>
			</ul>
		</div>

		<div id="container">
			<div id="sidebar">
				<div id="sidebar-title">
					<p>Sidebar content</p>
				</div>
				<div id="sidebar-body">
					<ul>
						<sidebar-links
							v-for="link in links"
							v-bind:key="link.id"
							v-bind:text="link.text"
							v-bind:url="link.url"
							v-bind:target="link.target"
						></sidebar-links>
						<clear-session></clear-session> 
					</ul>
				</div>
			</div>
			<div id="content">
				<div id="content-title">
					<p>Main content</p>
				</div>
				<div id="content-body">
					<strong>About page</strong> 
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
